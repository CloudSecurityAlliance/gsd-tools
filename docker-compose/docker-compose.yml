version: "3"
services:
  nginx:
    image: "nginx"
    volumes:
      - ./nginx-config:/etc/nginx
      - /etc/ssl/certs/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt
      - /etc/ssl/private/nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key
    ports:
      - 443:443
      - 80:80
  gsd-form:
    #image: "ivu-form"
    build: ../webform
    expose:
      - 3000
    environment:
      - SESSION_KEY
      - GH_CLIENT_ID
      - GH_TOKEN
      - GH_OAUTH_SECRET
      - GH_REPO
      - GH_USERNAME
  gsd-bot:
    #image: "gsd-form"
    build: ../gsd-bot
    environment:
      - SESSION_KEY
      - GH_CLIENT_ID
      - GH_TOKEN
      - GH_USERNAME
      - GH_REPO
    restart: always
